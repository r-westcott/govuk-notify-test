{% extends "layout.html" %}

{% block pageTitle %}
  Start page example
{% endblock %}

{% block header %}
  <!-- Blank header with no service name for the start page -->
  {{ govukHeader() }}
{% endblock %}


{% block content %}
  <div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">Enter your email address</h1>

      <div class="govuk-inset-text">
        For your security, we need you to sign in.
      </div>

      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <form class="form" method="post">

            <div class="govuk-form-group">
              <label class="govuk-label" for="email-address">
                Email address
              </label>
              <input class="govuk-input" id="email-address" name="emailAddress" type="text">
            </div>

            <button class="govuk-button" data-module="govuk-button">Continue</button>

          </form>
        </div>
      </div>

    </div>

  </div>
{% endblock %}
